<script>
    var animationStartTime;

    function animation7() {
        var endTime = 3000*mult;
        g_globalState.transformationMatBeforeTemporaryTransformations = animationStartMatrix;
        const animationSpeed = 1.2;
        wipeTemporaryAppliedTransformations();

        var currentTime = new Date();
        var prog = currentTime.getTime() - animationStartTime.getTime();
        if(prog > endTime){
            end = false;
            animationStartTime = new Date();
            return;
//            window.requestAnimationFrame(animation2);
        }

        var endRotation = 120;

        prog *= animationSpeed;
        g_globalState.activeCanvas.activeLayer = g_globalState.interactiveCanvasState.layers[0];
        var value = (((2 * Math.PI) / 60) * prog)%1000;
//        g_globalState.temporaryAppliedTransformations.translate.x = 10;
        var frame = prog/endTime;

//        g_globalState.temporaryAppliedTransformations.transformationCenterPoint = {x:80+150,y:80+150};

        g_globalState.temporaryAppliedTransformations.transformationCenterPoint = {x:310,y:215};
        g_globalState.temporaryAppliedTransformations.uniformScale = (5*frame) + 1;

        g_globalState.forceTempAnimations = true;
//        g_globalState.isMouseDownAndClickedOnCanvas = true;
        applyTemporaryTransformationsToActiveLayer();
        wipeTemporaryAppliedTransformations();

        draw();
        window.requestAnimationFrame(animation7);
    }
